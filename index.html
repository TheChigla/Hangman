<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="starting-screen">
      <div class="starting-content">
        <h1>HANGMAN</h1>
        <button onclick="start()">START</button>
        <p>Made By TheChigla</p>
      </div>
    </div>

    <div class="loose-modal">
      <div class="loose-modal-inner">
        <div class="loose-modal-content">
          <h2>You have lost! :(</h2>
          <br />
          <button onclick="window.location.reload()">Try again</button>
        </div>
      </div>
    </div>

    <div class="win-modal">
      <div class="win-modal-inner">
        <div class="win-modal-content">
          <h2>You have won! :)</h2>
          <br />
          <button onclick="window.location.reload()">Play again</button>
        </div>
      </div>
    </div>

    <header>
      <div class="secret-word" id="secret-word"></div>
    </header>
    <main>
      <div class="hang-container">
        <div class="hang">
          <div class="hang-bottom"></div>
          <div class="hang-lever"></div>
          <div class="hang-stick"></div>
          <div class="hang-rope"></div>
        </div>
        <div class="man">
          <div class="head"></div>
          <div class="body"></div>
          <div class="leg1"></div>
          <div class="leg2"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="letters-box">
        <button class="letter" onclick="put('A')">A</button>
        <button class="letter" onclick="put('B')">B</button>
        <button class="letter" onclick="put('C')">C</button>
        <button class="letter" onclick="put('D')">D</button>
        <button class="letter" onclick="put('E')">E</button>
        <button class="letter" onclick="put('F')">F</button>
        <button class="letter" onclick="put('G')">G</button>
        <button class="letter" onclick="put('H')">H</button>
        <button class="letter" onclick="put('I')">I</button>
        <button class="letter" onclick="put('J')">J</button>
        <button class="letter" onclick="put('K')">K</button>
        <button class="letter" onclick="put('L')">L</button>
        <button class="letter" onclick="put('M')">M</button>
        <br />
        <br />
        <button class="letter" onclick="put('N')">N</button>
        <button class="letter" onclick="put('O')">O</button>
        <button class="letter" onclick="put('P')">P</button>
        <button class="letter" onclick="put('Q')">Q</button>
        <button class="letter" onclick="put('R')">R</button>
        <button class="letter" onclick="put('S')">S</button>
        <button class="letter" onclick="put('T')">T</button>
        <button class="letter" onclick="put('U')">U</button>
        <button class="letter" onclick="put('V')">V</button>
        <button class="letter" onclick="put('W')">W</button>
        <button class="letter" onclick="put('X')">X</button>
        <button class="letter" onclick="put('Y')">Y</button>
        <button class="letter" onclick="put('Z')">Z</button>
      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
